<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guest</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Guest</a>
      <a href="/Admin.html">Admin</a>
      <a href="/page2.html">Other page</a>
      <div id="user-info" class="user-info"></div>
    </nav>
    <main>
      <h1>Welcome</h1>
      
      <div id="auth-section" class="auth-section">
        <div class="auth-container">
          <div class="auth-tabs">
            <button id="login-tab" class="auth-tab active">Login</button>
            <button id="signup-tab" class="auth-tab">Sign Up</button>
          </div>
          
          <form id="auth-form" class="auth-form">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" required>
            </div>
            
            <button type="submit" id="auth-submit" class="auth-submit">Login</button>
          </form>
          
          <div id="auth-message" class="auth-message"></div>
        </div>
      </div>
      
      <div id="protected-content" class="protected-content" style="display: none;">
        <h2>Welcome to your dashboard!</h2>
        <p>You are now logged in and can access protected content.</p>
      </div>
    </main>
  </body>
</html>
